<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Jec Consulting</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .hero-section {
            height: 100vh;
            background: url('https://source.unsplash.com/random/1920x1080?nature,green') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }
        .hero-section h1 {
            font-size: 4rem;
        }
        footer {
            background-color: #2e7d32;
            color: white;
        }
    </style>
</head>
<body>

<!-- Hero Section -->
<section class="hero-section">
    <div>
        <h1>株式会社Jecコンサルティング</h1>
        <p class="lead">革新的なソリューションで未来を切り拓く</p>
        <a href="#contact" class="btn btn-primary btn-lg mt-4">お問い合わせ</a>
    </div>
</section>

<!-- Contact Form Section -->
<section id="contact" class="py-5 bg-light">
    <div class="container">
        <h2 class="text-center mb-4">お問い合わせフォーム</h2>
        <form action="contact.php" method="POST" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="name" class="form-label">お名前</label>
                <input type="text" class="form-control" name="name" id="name" required>
                <div class="invalid-feedback">お名前を入力してください。</div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">メールアドレス</label>
                <input type="email" class="form-control" name="email" id="email" required>
                <div class="invalid-feedback">正しいメールアドレスを入力してください。</div>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">メッセージ</label>
                <textarea class="form-control" name="message" id="message" rows="4" required></textarea>
                <div class="invalid-feedback">メッセージを入力してください。</div>
            </div>
            <button type="submit" class="btn btn-success">送信する</button>
        </form>
    </div>
</section>

<!-- Footer -->
<footer class="text-center py-4">
    <p>&copy; 2024 株式会社Jecコンサルティング</p>
</footer>

<script>
    // Bootstrap form validation
    (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>

</body>
</html>
